name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: shape-json

      - name: Checkout shape-core
        uses: actions/checkout@v3
        with:
          repository: shapestone/shape-core
          path: shape-core

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Verify grammar files exist
        working-directory: shape-json
        run: |
          if [ ! -f docs/grammar/json.ebnf ]; then
            echo "Error: Grammar file missing at docs/grammar/json.ebnf"
            exit 1
          fi
          echo "✓ Full grammar file exists (json.ebnf)"
          if [ ! -f docs/grammar/json-simple.ebnf ]; then
            echo "Error: Simplified grammar file missing at docs/grammar/json-simple.ebnf"
            exit 1
          fi
          echo "✓ Simplified grammar file exists (json-simple.ebnf)"

      - name: Run grammar verification tests
        working-directory: shape-json
        run: go test -v ./internal/parser -run TestGrammar

      - name: Run tests
        working-directory: shape-json
        run: go test -v -race -coverprofile=coverage.out ./internal/... ./pkg/...

      - name: Check coverage
        working-directory: shape-json
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: $coverage%"
          if (( $(echo "$coverage < 90.0" | bc -l) )); then
            echo "Warning: Coverage below 90% (got $coverage%)"
            echo "Guide recommendation: 95%+ for parser code"
          fi
          if (( $(echo "$coverage < 70.0" | bc -l) )); then
            echo "Error: Coverage critically low (minimum: 70%)"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./shape-json/coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Build
        working-directory: shape-json
        run: go build $(go list ./... | grep -v '/scripts')

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: shape-json

      - name: Checkout shape-core
        uses: actions/checkout@v3
        with:
          repository: shapestone/shape-core
          path: shape-core

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: shape-json
